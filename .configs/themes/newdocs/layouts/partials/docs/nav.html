<nav id="navbar" class="full">
  <div class="container">

    <input type="checkbox" id="navbar-check" />

    <div class="header brand">

      <label for="navbar-check" class="toggle">
        <svg class='icon'>
          <use xlink:href='/icons/bootstrap-icons.svg#filter-left'/>
        </svg>
      </label>

      <a href="{{ .Site.BaseURL | relLangURL }}">
        {{- with .Site.Params.NewDocsLogo -}}
        <img src="{{ . | relURL }}" alt="Logo"  class="logo invertable" />
        {{- end -}}
        <span style="display: none;">{{ .Site.Title }}</span>
      </a>

      <label class="toggle transparent" color="none">
        <svg class='icon'>
          <use xlink:href='/icons/bootstrap-icons.svg#emoji-sunglasses'/>
        </svg>
      </label>
    </div>


    <div id="navbar-collapse">

      <ul class="navbar-nav">
        {{ partial "docs/menu-navbar" . }}
        <li class="nav-item dropdown">
          <a href="./#">Home</a>
          <ul class="dropdown-menu">
            <li>
              <a href="#">item 1</a>
            </li>
            <li>
              <a href="#">item 2</a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a href="./#">Start</a>
        </li>
        {{ if .Site.IsMultiLingual }}
          {{ partial "docs/languages" . }}
        {{ end }}
      </ul>

      {{ if default true .Site.Params.NewDocsSearch }}
      <div class="search-form">
              <input
                type="text"
                id="navbar-search-input"
                placeholder="Search"
                aria-label="Search"
                maxlength="64"
                data-hotkeys="s/"
              />
              <div class="newdocs-search-spinner hidden"></div>
              <div class="search-results">
                <ul id="navbar-search-results"></ul>
              </div>
            </div>
      {{ end }}

    </div>
    
  </div>
</nav>
