# hugo server --minify --themesDir ... --baseURL=http://0.0.0.0:1313/theme/neps/

baseURL: https://example.com/
title: NewDocsTemp
theme: newdocs

##########
# NewDocs configuration
# ------
disablePathToLower: true
enableGitInfo: true

##########
# Needed for mermaid/katex shortcodes
# ------
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1
  highlight:
    lineNos: false
    style: monokai
    # Styles To Choose From:
    # api, dracula, monokai, paraiso-dark, native, solarized-dark, solarized-dark-256, vim
    

##########
# Multi-lingual mode config
# There are different options to translate files
# See https://gohugo.io/content-management/multilingual/#translation-by-filename
# And https://gohugo.io/content-management/multilingual/#translation-by-content-directory
# ------
languages:
  en:
    languageName: English
    contentDir: ../contents
    weight: 1
    languagedirection: ltr
  zh:
    languageName: 中文
    contentDir: ../contents-zh
    weight: 2
    languagedirection: ltr
  ru:
    languageName: Russian
    contentDir: ../contents-ru
    weight: 3
    languagedirection: ltr

menu:
  # before: []
